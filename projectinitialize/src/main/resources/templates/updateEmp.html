<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Employee</title>
    <style>
        /* CSS styles for form */
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Update Employee</h1>
    <form th:action="@{/emp/edit}" th:object="${emp}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div>
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" th:field="*{firstname}" />
            <div th:if="${#fields.hasErrors('firstname')}" class="error" th:errors="*{firstname}">First Name Error</div>
        </div>
        <div>
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" th:field="*{lastname}" />
            <div th:if="${#fields.hasErrors('lastname')}" class="error" th:errors="*{lastname}">Last Name Error</div>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" />
            <div th:if="${#fields.hasErrors('email')}" class="error" th:errors="*{email}">Email Error</div>
        </div>
        <div>
            <label for="dep">Department:</label>
            <input type="text" id="dep" th:field="*{dep}" />
            <div th:if="${#fields.hasErrors('dep')}" class="error" th:errors="*{dep}">Department Error</div>
        </div>
        <div>
            <button type="submit">Update Employee</button>
        </div>
    </form>
</body>
</html>
